<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>body { font-family: monospace; }</style>
  </head>
  <body>
    <script>
      var shortCode = (window.location.pathname.indexOf('.html') ?
      	window.location.search.substr(1) : window.location.pathname.substr(1));
      function sites(links) {
      	var dest = links[shortCode];
      	if (typeof dest === 'undefined') {
          console.error('Invalid short code: ' + shortCode);
      	  document.body.innerHTML = '404 page not found';
      	} else {
          window.location.href = dest;
        }
      }
    </script>
    <script src="sites.js"></script>
  </body>
</html>
